{% extends "core/base.html" %}

{% block extra_css %}
<style>
    .welcome-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    .welcome-container h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .welcome-container p {
        font-size: 18px;
        margin-bottom: 25px;
        color: #34495e;
    }
    .btn-primary {
        display: inline-block;
        padding: 12px 25px;
        background: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px;
        font-size: 16px;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
    }
    .btn-primary:hover {
        background: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .auth-links {
        margin-top: 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="welcome-container">
    <h1>Bem-vindo ao FutHub!</h1>
    <p>Crie e gerencie suas peladas de futebol</p>
    
    {% if user.is_authenticated %}
        <a href="{% url 'criar_pelada' %}" class="btn-primary">Nova Pelada</a>
        <a href="{% url 'lista_peladas' %}" class="btn-primary">Ver Peladas</a>
    {% else %}
        <div class="auth-links">
            <a href="{% url 'login' %}" class="btn-primary">Login</a>
            <a href="{% url 'register' %}" class="btn-primary">Registrar</a>
        </div>
    {% endif %}
</div>
{% endblock %}
