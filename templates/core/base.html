<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutHub - {% block title %}{% endblock %}</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #4CAF50;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --white: #fff;
            --error-color: #e74c3c;
            --dark-accent: #45a049;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            display: inline-block;
        }
        
        /* Menu do UsuÃ¡rio */
        .user-nav {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .auth-btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .login-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        .login-btn:hover {
            background-color: var(--dark-accent);
        }
        
        .user-menu {
            display: inline-block;
            position: relative;
        }
        
        .user-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .user-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .user-dropdown {
            position: absolute;
            right: 0;
            background: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 4px;
            z-index: 100;
            display: none;
            margin-top: 5px;
        }
        
        .user-dropdown a {
            display: block;
            padding: 10px 15px;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .user-dropdown a:hover {
            background-color: #f5f5f5;
        }
        
        .user-menu:hover .user-dropdown {
            display: block;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--dark-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .error {
            color: var(--error-color);
            padding: 10px;
            background-color: #fde8e8;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        /* EspaÃ§amentos base */
        .mb-20 { margin-bottom: 20px; }
        .mt-20 { margin-top: 20px; }
        .text-center { text-align: center; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <h1>FutHub</h1>
        
        <div class="user-nav">
            {% if user.is_authenticated %}
                <div class="user-menu">
                    <button class="user-toggle">
                        ðŸ‘¤ {{ user.username }} â–¼
                    </button>
                    <div class="user-dropdown">
                        <a href="#">Meu Perfil</a>
                        <a href="{% url 'logout' %}">Sair</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="auth-btn login-btn">Entrar</a>
            {% endif %}
        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
